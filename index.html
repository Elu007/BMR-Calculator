<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bmr-calculator">
        <h2>BMR Calculator</h2>
        <div class="control">
            <form>
                <h3>Age</h3>
                <input type="text" id="age" value="21">

                <div class="gender">
                    <h3>Gender</h3>
                    <input type="radio" id="male" value="male" name="gender" checked>
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="female" name="gender">
                    <label for="female">Female</label>
                </div>

                <div class="height">
                    <h3>Height</h3>
                    <input type="text" id="height" value="170">
                    <div class="unit">cm</div>
                </div>
                <div class="weight">
                    <h3>Weight</h3>
                    <input type="text" id="weight" value="56">
                    <div class="unit">kg</div>
                </div>
            </form>
        </div>

        <div class="result">
            <button class="calculate-btn">Calculate</button>

            <div class="result-message">
                <span class="calories">1,640</span> Calories/day
                <span class="error-message"><p>Please enter all details correctly.</p></span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
